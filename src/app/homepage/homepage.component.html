<app-new (todo)="receiveTodo($event)"></app-new>
<div class="container" *ngIf="todos">
  <div class="row justify-content-center todos">
    <div class="col-md-8 todo" *ngFor="let todo of todos">
      <div class="row">
        <div class="col-8 align-middle"><h4 class="mt-2" [ngClass]="{true: 'completed'}[todo.status]">{{todo.title}}</h4></div>
        <div class="col-4 text-right">
          <button class="btn btn-info mr-4" (click)="updateTodo(todo.id)"><span class="fa fa-check"></span></button>
          <button class="btn btn-danger" (click)="deleteTodo(todo.id)"><span class="fa fa-times"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
