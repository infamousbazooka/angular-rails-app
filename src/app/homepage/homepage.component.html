<div class="row">
  <div class="container-fluid">
    <div class="jumbotron">
      <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-3">Create Todos!</h1>
            <p class="lead">This is a simple TODO applicaiton</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-new></app-new>
<div *ngIf="todos">
  <div class="row">
    <div class="col-md-4" *ngFor="let todo of todos">
      <div class="card m-3 p-3" [ngClass]="{true: 'success', false: 'danger'}[todo.status]">
        <h4 class="title"><strong>{{todo.title}}</strong></h4>
        <hr>
        <div class="row justify-content-around">
          <button class="col-md-5 btn btn-info" (click)="updateTodo(todo.id)">Update</button>
          <button class="col-md-5 btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
