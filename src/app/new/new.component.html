<div class="row justify-content-center">
  <div class="col-md-6 m-4 p-5">
    <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
      <div class="input-group row mt-5 mb-5 shadow">
        <input type="text" class="form-control" formControlName="title" id="title" placeholder="Eg. Play FIFA">
        <div class="input-group-addon"><span class="fa fa-plus"></span></div>
      </div>
    </form>
  </div>
</div>
